<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>

        <form method="POST">{% csrf_token %}
            <input type="text" autocomplete="off" name="username"></input>
            <input type="password" autocomplete="off" name="senha"></input>
            <button type="submit" value="logar">Confirmar</button>
        </form>

</body>
</html>
