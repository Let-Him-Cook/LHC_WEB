{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="{% static "css/global.css" %}">
    <link rel="stylesheet" href="{% static "css/table.css" %}">
    <link rel="stylesheet" href="{% static "css/modal.css" %}">

    <title>Pedidos</title>

</head>
<body class="flex center vcenter">

    <!-- Tabela Pedidos -->
    <table>
        <!-- Titulos -->
        <tr class="titles flex space-between">
            <th>Pendente</th>
            <th>Em Preparo</th>
            <th>Pronto</th>
            <th>Entregue</th>
        </tr>
        <!-- Dados -->
        <tr class="data">
            <td class="flex">
                <div class="pedido pendente flex space-between vcenter column">
                    <div class="pedido-header flex space-between">
                        <div class="left column">
                            <h2># 21</h2>
                            <h4>Mesa 05</h4>
                        </div>
                        <div class="right column">
                            <div class="timer-box flex vcenter">
                                <img src="{% static "src/timer.png" %}" alt="Timer-Icon">
                                <p>0h20min</p>
                            </div>
                            <h4>Genivaldo</h4>
                        </div>
                    </div>

                    <div class="desc">
                        <div class="buttons flex space-evenly">
                            <button class="desc-button" onclick="openModal()">Detalhes</button>
                            <button class="delete-button">Delete</button>
                        </div>
                    </div>
                </div>
            </td>

            <td class="flex">
                <div class="pedido preparo flex space-between vcenter column">
                    <div class="pedido-header flex space-between">
                        <div class="left column">
                            <h2># 21</h2>
                            <h4>Mesa 05</h4>
                        </div>
                        <div class="right column">
                            <div class="timer-box flex vcenter">
                                <img src="{% static "src/timer.png" %}" alt="Timer-Icon">
                                <p>0h20min</p>
                            </div>
                            <h4>Genivaldo</h4>
                        </div>
                    </div>

                    <div class="desc">
                        <div class="buttons flex space-evenly">
                            <button class="desc-button" onclick="openModal()">Detalhes</button>
                            <button class="delete-button">Delete</button>
                        </div>
                    </div>
                </div>
            </td>

            <td class="flex">
                <div class="pedido pronto flex space-between vcenter column">
                    <div class="pedido-header flex space-between">
                        <div class="left column">
                            <h2># 21</h2>
                            <h4>Mesa 05</h4>
                        </div>
                        <div class="right column">
                            <div class="timer-box flex vcenter">
                                <img src="{% static "src/timer.png" %}" alt="Timer-Icon">
                                <p>0h20min</p>
                            </div>
                            <h4>Genivaldo</h4>
                        </div>
                    </div>

                    <div class="desc">
                        <div class="buttons flex space-evenly">
                            <button class="desc-button" onclick="openModal()">Detalhes</button>
                            <button class="delete-button">Delete</button>
                        </div>
                    </div>
                </div>
            </td>

            <td class="flex">
                <div class="pedido entregue flex space-between vcenter">
                    <div class="left column">
                        <h2>Maria</h2>
                        <h4>Pedido</h4>
                    </div>
                    <div class="right column">
                        <h2>#21</h2>
                        <h4>#12312413</h4>
                    </div>
                </div>
            </td>
        </tr>

    </table>

    <!-- Modal -->
    <div class="modal-backdrop vcenter center" id="modalBackdrop">
        <div class="modal-box flex column space-between">

            <div class="modal-header flex space-between vcenter">
                <div class="mleft flex column">
                    <h1>Order #32</h1>
                    <p>ID: 285710482</p>
                </div>

                <div class="mright flex column">
                    <h1>Mesa: 05</h1>
                    <p>29 de Maio de 2024 Ã¡s 08:45 </p>
                </div>
            </div>

            <div class="modal-column flex space-between">
                <div class="modal-desc flex column space-between">
                </div>

                <div class="modal-status">
                    <h3>Status</h3>
                </div>
            </div>



            <button onclick="closeModal()" style="align-self: start;">Fechar</button>
        </div>
    </div>

    <!-- ModalFunc -->
    <script src="{% static "js/modalFunctions.js" %}"></script>

    <!-- TableFunc -->
    <script src="{% static "js/tableFunctions.js" %}"></script>
</body>
</html>
